<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Form</title>
</head>
<body bgcolor="Silver">
<form><fieldset><center>
<legend>
<h1 style="color:blue ">Personal Details</h1></legend>  
<div> 
Name: <input type="text" placeholder="Enter Your Name"> 
</div><br>
<div>
Password: <input type="password" placeholder="Enter here">
</div><br>
<div>
Email ID: <input type="Email" placeholder="xxxx@gmail.com">
</div><br>
<div>

Gender:
<input type="radio" name="k" > Male
<input type="radio" name="k"> Female
<input type="radio" name="k"> Other
</div><br>
<div>
Contact#: <Input type="numbers" placeholder="xxxxxxxxxx">
</div><br>
<legend>
<h2 style="color:blue">Educational Qualification</h2>
</legend>
<div>
Degree: <select name="Drop Down"> 
<option value="">--Select Degree--</option>
<option value="B.A">Bachelor of Arts</option>
<option value="B.Com">Bachelor of Commerce</option>
<option value="B.Sc">Bachelor of Science</option>
</select>
</div><br>     
<div>
Engineering: <select name="Drop Down">
<option value="">--Select Here--</option>
<option value="C.S.Engineering">Computer Science Engineering</option>
<option value="M.Engineering">Mechanical Engineering</option>
<option value="B.Engineering">Biotech Engineering</option>
</select>
</div><br>
<div>
Hobbies:
<input type="checkbox"> Playing Chess 
<input type="checkbox"> Reading Books
</div><br>
<div>
Address<br>
<input type="text" style="height: 100px;width: 300px;"
</div>      
<div><br>
Attech Resume:
<input type="File" placeholder="Choose File">
</div><br>
<div>
<button style="background-color:orangered"> Submit <img src="https://th.bing.com/th/id/OIP.-ST7aL7put6Q7Piya8QGOAHaHa?w=168&h=180&c=7&r=0&o=5&dpr=1.8&pid=1.7" height="15px" width="15px"></button>
</div><br>
</fieldset></form> 
</body></center>
</html>
